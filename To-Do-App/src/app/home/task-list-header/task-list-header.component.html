<div class="tasks-header">
    <div class="task-title">{{heading}}</div>
    <div>
        <button *ngIf="showDelete && taskLength>0" (click)="deleteAllTask()" class="delete-all-button text-brown">Delete All</button>
        <span class="date">{{ today | date: 'EEEE, d MMMM yyyy'}}</span>
    </div>
</div>
